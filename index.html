<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
<H1>Find a beer</H1>
<h3>Trouver la pinte de bière la moins chère en fonction de l'heure</h3>
<!-- <button id="target">Reset Markers</button> -->
<div class="row no-gutters">
    <div id="map"></div>
</div>

<div class="row">
    <div class="div-legend offset-md-1 col-md-2">
        <h2><span data-toggle="tooltip" data-placement="top" title="Inférieur à la moyenne" class="badge badge-yellow">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;<span
                data-toggle="tooltip" data-placement="top" title="Dans la moyenne" class="badge badge-orange">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;<span
                data-toggle="tooltip" data-placement="top" title="Supérieur à la moyenne" class="badge badge-red">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span
                data-toggle="tooltip" data-placement="top" title="Bière la moins chère" class="badge badge-rainbow">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </h2>
    </div>

    <div  class="offset-md-2 col-md-2">
        <input type="range" min="1" max="23" value="50" step="1" class="slider" id="myRange">
        <p>Heure : <span id="demo"></span></p>
    </div>
    <div class="offset-md-1 col-md-3 clock"></div>

    <div class="col-md-12">
        <div class="card">
            <div class="card-body card-custom">
              <p id="bar_info">Cliquer sur un bar pour afficher ses informations</p>
              <h2 id="bar_name"></h2>
              <hr />
              <h5 id="current_price"></h5>
              <h5 id="happy_hour"></h5>
              <h5 id="next_price"></h5>
              <a id="goto_maps" href="" target="_blank"></a>
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAETAmIjibIuRIGX2bThxfd7Ht9etd6SOo"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
<script src="assets/js/clock.js"></script>

</body>

</html>
