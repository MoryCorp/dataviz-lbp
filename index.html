<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Data Binch'</h1>
  <hr />
  <button id="target">Reset Markers</button>
  <div class="row no-gutters">
    <div class="col-md-1 offset-md-1"><strong>
        <p id="PrixM"></p>
      </strong></div>
    <div class="col-lg-6 col-md-6 col-xs-6 offset-md-1" id="map"></div>
  </div>

  <div class="row">
    <div class=" offset-md-3 col-md-2">
      <img src="assets/img/beer-cheap.png" height="64" width="33" />
      Inférieur à la moyenne
    </div>
    <div class="col-md-2">
      <img src="assets/img/beer-regular.png" height="64" width="33" />
      Prix moyen
    </div>
    <div class="col-md-3">
      <img src="assets/img/beer-expensive.png" height="64" width="33" />
      Supérieur à la moyenne
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="offset-md-3 col-md-2">
      <form>
        <div class="form-group">
          <label>Quel jour sortir ?</label>
          <select class="form-control" id="select-day">
            <option>Lundi</option>
            <option>Mardi</option>
            <option>Mercredi</option>
            <option>Jeudi</option>
            <option>Vendredi</option>
            <option>Samedi</option>
            <option>Dimanche</option>
          </select>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAETAmIjibIuRIGX2bThxfd7Ht9etd6SOo"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>

</body>

</html>
